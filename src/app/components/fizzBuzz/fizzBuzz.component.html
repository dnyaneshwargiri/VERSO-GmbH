<div class="flex flex-col lg:flex-row min-h-screen bg-gray-50 p-4">
  <div
    class="lg:w-1/4 bg-white p-4 shadow-lg mb-4 lg:mb-0 lg:mr-4 flex items-center justify-center"
  >
    <app-input-box></app-input-box>
  </div>

  <div class="lg:w-3/4 bg-white p-4 shadow-lg">
    <div class="grid grid-cols-10 gap-2">
      @for (value of values; let i =$index; track i){
      <div
        class="p-2 text-center shadow-sm"
        [ngClass]="{ 'bg-gray-100': i % 2 === 0, 'bg-gray-200': i % 2 === 1 }"
      >
        {{ value }}
      </div>
      } @empty{ No Sequence }
    </div>
  </div>
</div>
